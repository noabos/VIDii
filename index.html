<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Noa Bos">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Noa Bos | Spiderman</title>

    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/favicon.png">

</head>

<body>
    <header>
        <h1>Spiderman</h1>

    </header>

    <main>

        <!-- BACKGROUND - SKYSCRAPERS ––––––––––––––––––––––––––––––––––––––––––––––––––-->

        <ul class="skyscrapers">


            <li class="skyscraper1"><button id='btn1'>1989</button></li>


            <li class="skyscraper2"><button id='btn2'>1993</button></li>



            <li class="skyscraper3"><button id='btn3'>2003</button></li>



            <li class="skyscraper4"><button id='btn4'>2004</button></li>



            <li class="skyscraper5"><button id='btn5'>2006</button></li>


            <li class="skyscraper6"><button id='btn6'>2010</button></li>



            <li class="skyscraper7"><button id='btn7'>2012</button></li>


            <li class="skyscraper8"><button id='btn8'>2014</button></li>


        </ul>


        <p id="textbox1"></p>
        <p id="textbox2"></p>
        <p id="textbox3"></p>
        <p id="textbox4"></p>
        <p id="textbox5"></p>
        <p id="textbox6"></p>
        <p id="textbox7"></p>
        <p id="textbox8"></p>


        <!-- BACKGROUND - LIGHTS  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
        <section class="light" id="light1">
            <section class="light-glow"></section>
        </section>

        <section class="light" id="light2">
            <section class="light-glow"></section>
        </section>

        <section class="light" id="light3">
            <section class="light-glow"></section>
        </section>

        <section class="light" id="light4">
            <section class="light-glow"></section>
        </section>


        <!-- BACKGROUND - FIRE  ––––––––––––––––––––––––––––––––––––––––––––––––––-->

        <section><img class='fire-flame' src="images/flame.png" alt="flame"></section>

        <!-- BACKGROUND - BOOM  ––––––––––––––––––––––––––––––––––––––––––––––––––-->

        <img class='boom' src="images/boom.png" alt="boom">


        <!-- BACKGROUND - TAXI  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
        <img class='taxi' src="images/taxi.png" alt="taxi">
        <img class='car' src="images/car.png" alt="car">



        <!-- THE AMAZING SPIDERMAN  ––––––––––––––––––––––––––––––––––––––––––––––––––-->

        <section class='spidey1'><img src="images/spidey1.png" alt="spiderman"></section>
        <section class='spidey2'><img src="images/spidey2.png" alt="spiderman"></section>
        <section class='spidey3'><img src="images/spidey3.png" alt="spiderman"></section>
        <section class='spidey4'><img src="images/spidey4.png" alt="spiderman"></section>
        <section class='spidey5'><img src="images/spidey5.png" alt="spiderman"></section>
        <section class='spidey6'><img src="images/spidey6.png" alt="spiderman"></section>
        <section class='spidey7'><img src="images/spidey7.png" alt="spiderman"></section>
        <section class='spidey8'><img src="images/spidey8.png" alt="spiderman"></section>




    </main>

    <script src="scripts/script.js"></script>

</body>

</html>
